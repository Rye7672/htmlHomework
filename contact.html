        body {

        /* 联系部分样式 */
        .contact {
            text-align: center;
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff; /* 白色背景 */
            padding: 30px;
            border-radius: 10px;

        .contact h2 {
            font-size: 2.5rem;

            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555; /* 深灰色 */
        }

        .contact ul {
            list-style: none;
            padding: 0;
            text-align: left;
            color: #555; /* 深灰色 */
        }

        .contact ul li {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .contact ul li a {
            color: #00b0ff; /* 蓝色 */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact ul li a:hover {
            color: #0099cc; /* 蓝色悬停 */
        }

        footer {
            background: #333; /* 深灰色 */
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            font-size: 1rem;
            margin: 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .contact h2 {
                font-size: 2rem;
            }

            .contact p {

            }

            }
