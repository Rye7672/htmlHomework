/* 导航栏样式 */
nav {
    background-color: #222; /* 设置背景色 */
    padding: 10px 15px; /* 减小导航栏的内边距 */
}

nav ul {
    display: flex;
    justify-content: space-between; /* 使菜单项之间间隔相等 */
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    position: relative;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1rem; /* 字体大小略微减小 */
    font-weight: 500;
    padding: 8px 12px; /* 减小菜单项的内边距 */
    margin: 0 5px; /* 增加菜单项之间的间距 */
}

nav ul li a:hover {
    background-color: #00b0ff; /* 鼠标悬停时改变背景色 */
    border-radius: 5px;
}

nav .dropdown {
    position: relative;
}

nav .dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #222;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    min-width: 160px; /* 减小下拉菜单的宽度 */
    z-index: 1000;
}

nav .dropdown:hover .dropdown-content {
    display: block; /* 显示下拉菜单 */
}

nav .dropdown-content a {
    padding: 8px 15px; /* 减小下拉菜单项的内边距 */
    color: white;
}

nav .dropdown-content a:hover {
    background-color: #00b0ff;
}

        .blog-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(to bottom, #ffffff, #f3f3f3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .blog-header h2 {
            font-size: 2.8rem;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .blog-header p {
            font-size: 1.2rem;
            color: #666;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .blog-item {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .blog-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .blog-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .blog-details h3 {
            font-size: 1.8rem;
            color: #444;
            margin-bottom: 10px;
        }

        .blog-details p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 15px;
        }

        .cta-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00b0ff;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #007bbf;
            transform: scale(1.05);
        }

        footer {
            background: #222;
            text-align: center;
            padding: 20px;
            color: #aaa;
            margin-top: 50px;
            border-radius: 12px;
        }

        footer p {
            font-size: 1rem;
            margin: 0;
        }

        @media (max-width: 768px) {
            .blog-header h2 {
                font-size: 2.2rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
